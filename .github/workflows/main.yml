on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - uses: actions/checkout@v2
      - id: foo
        uses: ./
        with:
          organisation: strawberry-graphql
          team: strawberry contributors
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
